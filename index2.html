<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_9 - Game</title>
</head>

<body>
    <div class="wrapper wrapper2">
        <div class="container container2">
            <header class="header2">
                <div class="block__game">
                    <h1 class="game__title title">I want to play the same game with you...</h1>
                </div>
            </header>
            <main class="main2">
                <h2 class="game__rules">Move the mouse along the line and stay alive!</h2>
                <div class="game">
                    <div class="line-1"></div>
                    <div class="hidden line-2" title="Будь осторожен!"></div>
                    <div class="hidden line-3" title="Да уж, не завидую тебе"></div>
                    <div class="hidden line-4"></div>
                    <div class="hidden line-5" title="Пиле нравится играть с тобой"></div>
                    <div class="hidden line-6"></div>
                    <div class="hidden line-6-1"></div>
                    <div class="hidden line-6-dead" title="Тебя предупреждали"></div>
                    <div class="hidden line-7"></div>
                    <div class="hidden line-8" title="Ты уверен?"></div>
                    <div class="hidden line-9"></div>
                    <div class="hidden line-10"></div>
                    <div class="hidden line-11 finish" title="Ты победил!"></div>
                </div>
            </main>
            <footer class="footer">

            </footer>
        </div>
    </div>
</body>

</html>
